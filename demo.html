<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mandatory Exercise 1 - UX design</title>
    <link rel="stylesheet" href="mds.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="mds.js"></script>
</head>

<body>
    <div class="parent">
        <h1 style="text-align:center; color: coral">UX-Design Elements</h1>
        <!-- Textfield -->
        <form>
            <fieldset>
                <legend>Textfield</legend>
                <div class="mds-text-field">
                    <input type="text" class="mds-text-field__input" required="">
                    <label class="mds-floating-label">Enabled Title</label>
                    <div class="mds-line-ripple"></div>
                </div>
                <div class="mds-text-field" id="mds-textfield__disabled">
                    <input type="text" class="mds-text-field__input" required="" id="disableTextfield">
                    <label class="mds-floating-label">Disabled Title</label>
                    <div class="mds-line-ripple"></div>
                </div>
            </fieldset>

            <!-- Switch -->
            <fieldset>
                <legend>Switch</legend>
                <div class="mds-switch">
                    <input type="checkbox" checked="checked" id="basic-switch" class="mds-switch__native-control hidden" />
                    <label for="basic-switch" class="mds-switch__label">
                        <p class="labelText">OFF/ON</p>
                    </label>
                </div>
                <div class="mds-switch" id="mds-switch__checkedDisabled">
                    <input type="checkbox" checked="checked" class="mds-switch__native-control hidden" id="disableSwitch1" />
                    <label class="mds-switch__label">
                        <p class="labelText">DisabledON</p>
                    </label>
                </div>
                <div class="mds-switch" id="mds-switch__uncheckedDisabled">
                    <input type="checkbox" class="mds-switch__native-control hidden" id="disableSwitch2" />
                    <label class="mds-switch__label">
                        <p class="labelText">DisabledOFF</p>
                    </label>
                </div>
            </fieldset>
            <!-- Checkbox -->
            <fieldset>
                <legend>Checkbox</legend>
                <div class="mds-checkbox">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" checked="checked" class="mds-checkbox__native-control">
                        <span class="checkmark"></span>
                        <p class="checkboxText">Enabled Selected</p>
                    </label>
                </div>
                <div class="mds-checkbox">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" class="mds-checkbox__native-control">
                        <span class="checkmark"></span>
                        <p class="checkboxText">Enabled Unselected</p>
                    </label>
                </div>
                <div class="mds-checkbox" id="mds-checkbox__checkedDisabled">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" checked="checked" class="mds-checkbox__native-control" id="disableCheckbox1">
                        <span class="checkmark"></span>
                        <p class="checkboxText">Disabled Selected</p>
                    </label>
                </div>
                <div class="mds-checkbox" id="mds-checkbox__uncheckedDisabled">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" class="mds-checkbox__native-control" id="disableCheckbox2">
                        <span class="checkmark"></span>
                        <p class="checkboxText">Disabled UnSelected</p>
                    </label>
                </div>
            </fieldset>
            <!-- Radio button -->
            <fieldset>
                <legend>Radio Button</legend>
                <div class="mds-radio">
                    <label class="mds-radio__label">
                        <input type="radio" checked="checked" name="radio" class="mds-radio__native-control">
                        <span class="checkmarkRadio"></span>
                        <p class="radioText">Enabled Selected</p>
                    </label>
                </div>
                <div class="mds-radio">
                    <label class="mds-radio__label">
                        <input type="radio" name="radio" class="mds-radio__native-control">
                        <span class="checkmarkRadio"></span>
                        <p class="radioText">Enabled Unselected</p>
                    </label>
                </div>
                <div class="mds-radio" id="mds-radio__checkedDisabled">
                    <label class="mds-radio__label">
                        <input type="radio" checked="checked" class="mds-radio__native-control" id="disableRadio1">
                        <span class="checkmarkRadio"></span>
                        <p class="radioText">Disabled Selected</p>
                    </label>
                </div>
                <div class="mds-radio" id="mds-radio__uncheckedDisabled">
                    <label class="mds-radio__label">
                        <input type="radio" class="mds-radio__native-control" id="disableRadio2">
                        <span class="checkmarkRadio"></span>
                        <p class="radioText">Disabled Unselected</p>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
