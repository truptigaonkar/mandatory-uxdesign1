<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mandatory Exercise 1 - UX design</title>
    <link rel="stylesheet" href="mds.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="parent">
        <h1 style="text-align:center; color: coral">UX-Design Elements</h1>
        <form>
            <!-- Textfield -->
            <fieldset>
                    <legend>Textfield</legend>
                    <div class="mds-text-field">
                        <input class="mds-text-field__input" type="text" placeholder=" ">
                        <div class="mds-text-field__underline"></div>
                        <label class="mds-text-field__label">Enabled Title</label>
                    </div>
                    <div class="mds-text-field">
                        <input type="text" class="mds-text-field__input" required="" id="mds-textfield__disabled">
                        <div class="mds-text-field__underline"></div>
                        <label class="mds-text-field__label">Disabled Title</label>
                    </div>
                </fieldset>

            <!-- Switch -->
            <fieldset>
                <legend>Switch</legend>
                <div class="mds-switch">
                    <input type="checkbox" checked="checked" id="basic-switch" class="mds-switch__input mds-switch__input--hidden" />
                    <label for="basic-switch" class="mds-switch__label">
                        <p class="mds-switch__text">OFF/ON</p>
                    </label>
                </div>
                <div class="mds-switch" id="mds-switch__checked--disabled">
                    <input type="checkbox" checked="checked" class="mds-switch__input mds-switch__input--hidden" id="mds-switch__input--disable1" />
                    <label class="mds-switch__label">
                        <p class="mds-switch__text">DisabledON</p>
                    </label>
                </div>
                <div class="mds-switch" id="mds-switch__unchecked--disabled">
                    <input type="checkbox" class="mds-switch__input mds-switch__input--hidden" id="mds-switch__input--disable2" />
                    <label class="mds-switch__label">
                        <p class="mds-switch__text">DisabledOFF</p>
                    </label>
                </div>
            </fieldset>
            <!-- Checkbox -->
            <fieldset>
                <legend>Checkbox</legend>
                <div class="mds-checkbox">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" checked="checked" class="mds-checkbox__input">
                        <span class="mds-checkbox__checkmark"></span>
                        <p class="mds-checkbox__text">Enabled Selected</p>
                    </label>
                </div>
                <div class="mds-checkbox">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" class="mds-checkbox__input">
                        <span class="mds-checkbox__checkmark"></span>
                        <p class="mds-checkbox__text">Enabled Unselected</p>
                    </label>
                </div>
                <div class="mds-checkbox" id="mds-checkbox__checkedDisabled">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" checked="checked" class="mds-checkbox__input" id="mds-checkbox__input--disable1">
                        <span class="mds-checkbox__checkmark"></span>
                        <p class="mds-checkbox__text">Disabled Selected</p>
                    </label>
                </div>
                <div class="mds-checkbox" id="mds-checkbox__uncheckedDisabled">
                    <label class="mds-checkbox__label">
                        <input type="checkbox" class="mds-checkbox__input" id="mds-checkbox__input--disable2">
                        <span class="mds-checkbox__checkmark"></span>
                        <p class="mds-checkbox__text">Disabled UnSelected</p>
                    </label>
                </div>
            </fieldset>
            <!-- Radio button -->
            <fieldset>
                <legend>Radio Button</legend>
                <div class="mds-radio">
                    <label class="mds-radio__label">
                        <input type="radio" checked="checked" name="radio" class="mds-radio__input">
                        <span class="mds-radio__checkmark"></span>
                        <p class="mds-radio__text">Enabled Selected</p>
                    </label>
                </div>
                <div class="mds-radio">
                    <label class="mds-radio__label">
                        <input type="radio" name="radio" class="mds-radio__input">
                        <span class="mds-radio__checkmark"></span>
                        <p class="mds-radio__text">Enabled Unselected</p>
                    </label>
                </div>
                <div class="mds-radio" id="mds-radio__checkedDisabled">
                    <label class="mds-radio__label">
                        <input type="radio" checked="checked" class="mds-radio__input" id="mds-radio__input--disable1">
                        <span class="mds-radio__checkmark"></span>
                        <p class="mds-radio__text">Disabled Selected</p>
                    </label>
                </div>
                <div class="mds-radio" id="mds-radio__uncheckedDisabled">
                    <label class="mds-radio__label">
                        <input type="radio" class="mds-radio__input" id="mds-radio__input--disable2">
                        <span class="mds-radio__checkmark"></span>
                        <p class="mds-radio__text">Disabled Unselected</p>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="mds.js"></script>
</body>

</html>
