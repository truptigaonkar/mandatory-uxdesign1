<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mandatory Exercise 1 - UX design</title>
    <link rel="stylesheet" href="mds.css">
</head>

<body>
    <div class="parent">
        <h1 style="text-align:center;">Sign In</h1>
    <!-- Textfield -->
    <div class="mdc-text-field">
        <input type="text" class="mdc-text-field__input" required="">
        <label class="mdc-floating-label">Username</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field">
        <input type="text" class="mdc-text-field__input" required="">
        <label class="mdc-floating-label">Password</label>
        <div class="mdc-line-ripple"></div>
    </div>

    <!-- Switch -->
    <div class="mdc-switch">
        <input type="checkbox" id="basic-switch" class="mdc-switch__native-control hidden" />
        <label for="basic-switch" class="mdc-switch__label">
            <p class="labelText">Offline/Online</p>
        </label>
    </div><br><br>

    <!-- Checkbox -->
    <div class="mdc-checkbox">
        <label class="mdc-checkbox__label">
            <input type="checkbox" checked="checked" class="mdc-checkbox__native-control">
            <span class="checkmark"></span>
            <p class="checkboxText">Remember me</p>
        </label>
    </div>
    <div class="mdc-checkbox">
        <label class="mdc-checkbox__label">
            <input type="checkbox" class="mdc-checkbox__native-control">
            <span class="checkmark"></span>
            <p class="checkboxText">Keep me logged in!</p>
        </label>
    </div>

    <!-- Radio button -->
    <div class="mdc-radio">
        <label class="mdc-radio__label">
            <input type="radio" checked="checked" name="radio" class="mdc-radio__native-control">
            <span class="checkmarkRadio"></span>
            <p class="radioText">Male</p>
        </label>
    </div>
    <div class="mdc-radio">
        <label class="mdc-radio__label">
            <input type="radio" name="radio" class="mdc-radio__native-control">
            <span class="checkmarkRadio"></span>
            <p class="radioText">Female</p>
        </label>
    </div>
</div>
    <script src="mds.js"></script>
</body>

</html>
